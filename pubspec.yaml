name: content
description: Content - Download & Read Free Books

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  image_picker: ^0.8.3+2
  flutter_easyloading: ^3.0.0

  shared_preferences: ^2.0.6
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0

  # Firebase Packages
  firebase_core: ^1.5.0
  firebase_auth: ^3.0.2
  cloud_firestore: ^2.5.0
  firebase_storage: "^10.0.2"



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/


  fonts:
    - family: PoiretOne
      fonts:
        - asset: assets/fonts/PoiretOne-Regular.ttf
    - family: Georama
      fonts:
        - asset: assets/fonts/Georama-Regular.ttf
